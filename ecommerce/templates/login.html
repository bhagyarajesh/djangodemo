{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-5">
    <h3 class="text center">Login</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <!--it is a security feature of django -->
        <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
        </div>
        <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="text" class="form-control" name="p" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary text-light px-4">
        </div>
    </form>
</div>
{% endblock %}
