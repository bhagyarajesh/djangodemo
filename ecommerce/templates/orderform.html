{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h3 class="text center">Billing Details</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <!--it is a security feature of django -->
        <div class="mb-3">
  <label class="form-label">Address</label>
  <textarea class="form-control" name="a" placeholder="Enter address"></textarea>
</div>
        <div class="mb-3">
  <label  class="form-label">Phonenumber</label>
  <input type="number" class="form-control" name="p" placeholder="Enter phonenumber">
        </div>
        <div class="mb-3">
  <label  class="form-label">Pin</label>
  <input type="number" class="form-control" name="pi" placeholder="Enter pin">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-dark text-light px-4">
        </div>
    </form>
</div>

{% endblock %}
