{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h3 class="text center">Register</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <!--it is a security feature of django -->
        <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
        </div>
        <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
        </div>
        <div class="mb-3">
  <label  class="form-label">Confirm password</label>
  <input type="password" class="form-control" name="cp" placeholder="Enter confirm password">
        </div>
        <div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="Enter email">
        </div>
        <div class="mb-3">
  <label  class="form-label">Firstname</label>
  <input type="text" class="form-control" name="f"  placeholder="Enter first name">
        </div>
        <div class="mb-3">
  <label  class="form-label">Lastname</label>
  <input type="text" class="form-control" name="l"  placeholder="Enter last name">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-dark text-light px-4">
        </div>
    </form>
</div>
{% endblock %}
