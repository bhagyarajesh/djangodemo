{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-5">
    <h3 class="text center">Add Product Details</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <!--it is a security feature of django -->
        <div class="mb-3">
  <label class="form-label">Product name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter product">
        </div>
        <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i">
        </div>
        <div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control" name="d" ></textarea>
        </div>
        <div class="mb-3">
  <label class="form-label">Stock</label>
  <input type="number" class="form-control" name="s" >
        </div>
        <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p" >
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="c">
                {% for i in links %}
                <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary text-light px-4">
        </div>
    </form>
</div>
{% endblock %}
